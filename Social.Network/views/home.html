<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-login">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-6">
						<a ng-click="showLogin()" ng-class="loginLinkClass">Login</a>
					</div>
					<div class="col-xs-6">
						<a ng-click="showRegister()" ng-class="registerLinkClass">Register</a>
					</div>
				</div>
				<hr>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<form action="#login" method="post" role="form" ng-show="isLoginForm">
							<div class="form-group">
								<input type="text" name="username" tabindex="1" class="form-control"
									   placeholder="Username" />
							</div>
							<div class="form-group">
								<input type="password" name="password" tabindex="2" class="form-control"
									   placeholder="Password" />
							</div>
							<div class="form-group text-center">
								<input type="checkbox" name="remember" tabindex="3" />
								<label for="remember"> Remember Me</label>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-6 col-sm-offset-3">
										<button type="submit" name="login-submit" tabindex="4"
												class="form-control btn btn-login">
											Log In
										</button>
									</div>
								</div>
							</div>
						</form>
						<form action="#register" method="post" role="form" ng-show="!isLoginForm">
							<div class="form-group">
								<input type="text" name="fullName" tabindex="1" class="form-control"
									   placeholder="Full Name" />
							</div>
							<div class="form-group">
								<input type="email" name="email" tabindex="2" class="form-control"
									   placeholder="Email Address" />
							</div>
							<div class="form-group">
								<input type="text" name="username" tabindex="3" class="form-control"
									   placeholder="Username" />
							</div>
							<div class="form-group">
								<input type="password" name="password" tabindex="4" class="form-control"
									   placeholder="Password" />
							</div>
							<div class="form-group">
								<input type="password" name="confirm-password" tabindex="5"
									   class="form-control" placeholder="Confirm Password" />
							</div>
							<div class="form-group text-center">
								<div class="btn-group" data-toggle="buttons">
									<label class="btn btn-lg btn-default">
										<input type="radio" name="options" id="male" /> Male
									</label>
									<label class="btn btn-lg btn-default">
										<input type="radio" name="options" id="famale" /> Female
									</label>
									<label class="btn btn-lg btn-default">
										<input type="radio" name="options" id="other" /> Other
									</label>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-6 col-sm-offset-3">
										<button type="submit" name="register-submit" tabindex="6" 
												class="form-control btn btn-register">
											Register Now
										</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
