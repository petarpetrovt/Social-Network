<div class="row text-center" ng-if="showTitle">
	<div class="col-md-12">
		<h1 class="title">Social Network</h1>
	</div>
</div>
<div class="row" ng-if="logInLink != null || registerLink != null">
	<div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
		<div class="panel panel-login">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-6">
						<a ng-click="showLogin(); logInLink = true; registerLink = false;"
						   ng-class="{ 'active' : logInLink == true }">Login</a>
					</div>
					<div class="col-xs-6">
						<a ng-click="showRegister(); registerLink = true; logInLink = false;"
						   ng-class="{ 'active' : registerLink == true }">Register</a>
					</div>
				</div>
				<hr>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<div ng-include="loginForm"></div>
						<div ng-include="registerForm"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div ng-include="menu" ng-controller="menuController"></div>
<div class="row height-max" ng-include="newsFeed"></div>
