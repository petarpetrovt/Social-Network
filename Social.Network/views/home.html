<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-login">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-6">
						<a id="login-form-link" ng-click="showLogin()"
						   ng-class="loginLinkClass">Login</a>
					</div>
					<div class="col-xs-6">
						<a id="register-form-link" ng-click="showRegister()"
						   ng-class="registerLinkClass">Register</a>
					</div>
				</div>
				<hr>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<form id="login-form" action="#login" method="post"
							  role="form" ng-show="isLoginForm">
							<div class="form-group">
								<input type="text" name="username" id="username" tabindex="1"
									   class="form-control" placeholder="Username" value="">
							</div>
							<div class="form-group">
								<input type="password" name="password" id="password" tabindex="2"
									   class="form-control" placeholder="Password">
							</div>
							<div class="form-group text-center">
								<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
								<label for="remember"> Remember Me</label>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-6 col-sm-offset-3">
										<button type="submit" name="login-submit" id="login-submit"
												tabindex="4" class="form-control btn btn-login">
											Log In
										</button>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-lg-12">
										<div class="text-center">
											<a href="http://phpoll.com/recover" tabindex="5"
											   class="forgot-password">Forgot Password?</a>
										</div>
									</div>
								</div>
							</div>
						</form>
						<form id="register-form" action="#register" method="post"
							  role="form" ng-show="!isLoginForm">
							<div class="form-group">
								<input type="text" name="fullName" id="fullName" tabindex="1"
									   class="form-control" placeholder="Full Name" />
							</div>
							<div class="form-group">
								<input type="email" name="email" id="email" tabindex="2"
									   class="form-control" placeholder="Email Address" value="">
							</div>
							<div class="form-group">
								<input type="text" name="username" id="username" tabindex="3"
									   class="form-control" placeholder="Username" value="">
							</div>
							<div class="form-group">
								<input type="password" name="password" id="password" tabindex="4"
									   class="form-control" placeholder="Password">
							</div>
							<div class="form-group">
								<input type="password" name="confirm-password" id="confirm-password"
									   tabindex="5" class="form-control" placeholder="Confirm Password">
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-6 col-sm-offset-3">
										<button type="submit" name="register-submit" id="register-submit"
												tabindex="6" class="form-control btn btn-register">
											Register Now
										</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
