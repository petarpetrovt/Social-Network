<div ng-repeat="post in posts" class="panel panel-default custom-default">
	<div class="panel-heading custom-heading">
		<h3 class="panel-title post-title">
			<img class="post-img" src="../images/avatar.gif" />
			{{ post.author }}
		</h3>
		{{ post.date }}
	</div>
	<div class="panel-body">
		{{ post.content }}
	</div>
	<div class="panel-footer custom-footer">
		<span class="num">231</span>
		<button class="btn btn-primary btn-xs" title="Like">
			<i class="glyphicon glyphicon-thumbs-up"></i>
			Like
		</button>
		<span class="num">4</span>
		<button class="btn btn-primary btn-xs" title="Comment">
			<i class="glyphicon glyphicon-comment"></i>
			Comment
		</button>
	</div>
</div>
