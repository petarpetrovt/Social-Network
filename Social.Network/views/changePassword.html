<div ng-include="menu" ng-controller="menuController"></div>
<div class="responsive-padding row">
	<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
		<div class="form-group text-center">
			<h2 style="color:#029f5b;">Change Password</h2>
		</div>
		<div class="form-group">
			<input type="text" ng-model="oldPassword" class="form-control"
				   placeholder="Old Password" required />
		</div>
		<div class="form-group">
			<input type="text" ng-model="oldPassword" class="form-control"
				   placeholder="New Password" required />
		</div>
		<div class="form-group">
			<input type="text" ng-model="oldPassword" class="form-control"
				   placeholder="Confirm New Password" required />
		</div>
		<div class="form-group">
			<button type="submit" ng-click="change();" class="form-control btn btn-login">
				Change Password
			</button>
		</div>
	</div>
</div>
