<div class="responsive-padding">
	<div class="row row-width-max">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 {{ default }}" style="text-align:center;">
			<img src="{{ coverImageData }}" class="cover-image" />
			<img src="{{ profileImageData }}" class="cover-profileImage" />
			<h2 class="cover-title"> {{ name }}</h2>
			<button ng-if="!isFriend" ng-click="request();"
					class="btn btn-primary cover-friendRequestButton">
				Send Friend Request
			</button>
		</div>
	</div>
	<div class="row height-max">
		<div class="col-md-9 col-sm-9">
			<div class="col-md-12 height-max header-title">
				<h3>MainBar</h3>
				<posts posts="userPosts" />
			</div>
		</div>
		<div class="col-md-3 col-sm-3">
			<div class="col-md-12 header-side">
				<h3>Side bar</h3>
				<div class="row">
					<div class="col-md-12 header-container">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
