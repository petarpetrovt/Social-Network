<div ng-include="menu" ng-controller="menuController"></div>
<div class="responsive-padding height-max">
	<div class="row row-width-max">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="background-color:#ff6a00;">
			<img src="{{ coverImageData }}" />
			<h1>{{username}}</h1>
		</div>
	</div>
	<div class="row height-max">
		<div class="col-md-9 col-sm-9">
			<div class="col-md-12 height-max header-title">
				<h3>MainBar</h3>
				<posts datasource="posts" />
			</div>
		</div>
		<div class="col-md-3 col-sm-3">
			<div class="col-md-12 header-side">
				<h3>Side bar</h3>
				<div class="row">
					<div class="col-md-12 header-container">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
