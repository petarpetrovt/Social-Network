<div ng-include="menu"></div>
<div class="responsive-padding row">
	<div class="col-md-2">
		<image src="{{profileImage}}" title="fullName" alt="Profile image." />
		<br />
		<br />
		<input type="file" />
		<p class="help-block">
			Profile image <br />
			Allowed format: .jpg <br />
			Limit: 128kb <br />
		</p>
	</div>
	<div class="col-md-10">
		<form>
			<div class="form-group">
				<button type="button" class="btn btn-primary" ng-click="edit();">Save</button>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Name" ng-model="name">
			</div>
			<div class="form-group">
				<input type="email" class="form-control" placeholder="Email" ng-model="email">
			</div>
			<div class="form-group">
				<input type="radio" name="gender" ng-model="gender" ng-value="1" /> Male &nbsp;
				<input type="radio" name="gender" ng-model="gender" ng-value="2" /> Female &nbsp;
				<input type="radio" name="gender" ng-model="gender" ng-value="0" /> Other &nbsp;
			</div>
			<div class="form-group">
				<div class="col-md-4">
					<input type="file" />
					<p class="help-block">
						Cover image <br />
						Limit: 1024kb <br />
					</p>
				</div>
				<div class="col-md-8 {{ default }}">
					<img src="{{ coverImageData }}" />
				</div>
			</div>
		</form>
	</div>
</div>
